<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <!-- 引入头部资源 -->
<meta charset="UTF-8">
<title>充值中心 | 竞拍</title>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
<meta content="yes" name="apple-mobile-web-app-capable">
<!-- 是否启用 WebApp 全屏模式 -->
<meta name="format-detection" content="telephone=no, email=no" />
<!-- 不自动识别手机号码和email -->
<meta name="HandheldFriendly" content="true">
<!-- 兼容老式浏览器,如黑莓等 -->
<meta name="screen-orientation" content="portrait">
<!-- uc强制竖屏 -->
<meta name="full-screen" content="yes">
<!-- uc强制全屏 -->
<meta name="browsermode" content="application">
<!-- uc应用模式 -->
<meta name="x5-orientation" content="portrait">
<!-- QQ强制竖屏 -->
<meta name="x5-fullscreen" content="true">
<!-- QQ强制全屏 -->
<meta name="x5-page-mode" content="app">
<!-- QQ应用模式 -->

<script>
  ; (function () {
    var clientWidth = document.documentElement.clientWidth;
    if (clientWidth > 750) { clientWidth = 750 }
    document.getElementsByTagName("html")[0].style.fontSize = clientWidth / 7.5 + "px";
  })();
</script>
<link rel="stylesheet" href="./css/base.css">
<link rel="stylesheet" href="./css/recharge.css">

</head>

<body>
  <section class="recharge mid-wrap">
    

  <header class="sub-header">
    <div class="sub-header__title"> 充值中心 </div>
  </header>

    <form class="recharge__form" action="">
      <div class="recharge__form-item">
        <div class="recharge__tt">选择充值金额</div>
        <ul class="recharge__money">
          <li class="recharge__money-item recharge__money-item--on">20</li>
          <li class="recharge__money-item">50</li>
          <li class="recharge__money-item">100</li>
          <li class="recharge__money-item">300</li>
          <li class="recharge__money-item">500</li>
          <li class="recharge__money-item"><input type="text" placeholder="其他金额"></li>
        </ul>
        <div class="recharge__result"><span>预计获得</span><span class="recharge__price">0拍币</span></div>
      </div>
      <div class="recharge__form-item">
        <div class="recharge__tt">选择支付方式</div>
        <ul class="recharge__way">
          <li class="recharge__way-item recharge__way-item--on"><i class="icon"></i><span>支付宝（2元以上）</span></li>
          <li class="recharge__way-item"><i class="icon"></i><span>微信</span></li>
        </ul>
      </div>
      <div class="recharge__form-item">
        <div class="recharge__protocol"><input class="recharge__check" type="checkbox">我已同意<a href="">《用户协议》</a></div>
      </div>
      <div class="recharge__form-item">
        <a class="recharge__submit" href="">确认充值</a>
      </div>
    </form>
  </section>
  <!-- script -->
  <script src="./libs/jquery-3.2.1.min.js"></script>
<script src="./libs/TouchSlide.1.1.js"></script>
<script src="./js/recharge.js"></script>
</body>

</html>
